server:
  port: 8080

spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/spring_project?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC"
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
